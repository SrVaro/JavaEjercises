<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #kittyForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="kitty.name" 
          class="form-control" id="name" name="name" placeholder="Enter your name"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="url">>Url</label>
        <input type="text" [(ngModel)]="kitty.url" 
          class="form-control" id="url" name="url" placeholder="Enter your url address"
          required #url="ngModel">
        <div [hidden]="!url.pristine" class="alert alert-danger">Url is required</div>
      </div>
      <button type="submit" [disabled]="!kittyForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
