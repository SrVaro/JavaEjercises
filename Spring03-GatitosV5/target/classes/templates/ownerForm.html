<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>KITTY FORM</title>
</head>
<body>
	<div align="center">
		<h1>KITTY FORM (add/edit)</h1>
		<table>
			<form action="#" th:action="save" th:object="${owner}" method="post">
				<tr>
					<td><input type="hidden" th:field="${owner.id}" /></td>
				</tr>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="${owner.name}" /></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit"
						value="Guardar Registro" /></td>
				</tr>
			</form>
		</table>
	</div>

</body>
</html>
